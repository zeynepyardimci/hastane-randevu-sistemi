<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Demo - Galactic Prominence Hastane Randevu Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8fafc;
        }

        .demo-container {
            background: #1e293b;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            background: #2563eb;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #bfdbfe;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #cbd5e1;
        }

        select, input {
            width: 100%;
            padding: 12px 16px;
            background: #334155;
            border: none;
            border-radius: 12px;
            color: #f8fafc;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        select:focus, input:focus {
            box-shadow: 0 0 0 2px #3b82f6;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.3s;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
            font-size: 14px;
            color: #93c5fd;
        }

        .highlight {
            animation: pulse 1s ease-in-out;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 0 8px rgba(59, 130, 246, 0); }
        }

        .controls {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        .controls button {
            flex: 1;
            padding: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="header">
            <h1>Randevu Sistemi</h1>
            <p class="subtitle">Sesli Demo Gösterimi</p>
        </div>

        <form id="appointmentForm">
            <div class="form-group">
                <label>Doktor Seçin</label>
                <select id="doctorSelect" required>
                    <option value="">Bir doktor seçin...</option>
                    <option value="1">Dr. Gregory House</option>
                    <option value="2">Dr. Meredith Grey</option>
                    <option value="3">Dr. John Dorian</option>
                </select>
            </div>

            <div class="form-group">
                <label>Hasta Seçin</label>
                <select id="patientSelect" required>
                    <option value="">Bir hasta seçin...</option>
                    <option value="1">John Doe</option>
                    <option value="2">Jane Smith</option>
                </select>
            </div>

            <div class="form-group">
                <label>Randevu Tarihi</label>
                <input type="datetime-local" id="dateInput" required>
            </div>

            <button type="submit" id="submitBtn">Randevuyu Onayla</button>
        </form>

        <div id="status" class="status" style="display: none;"></div>
        <div id="message" style="display: none;"></div>

        <div class="controls">
            <button onclick="startDemo()" id="startBtn">Demo Başlat</button>
            <button onclick="stopDemo()" id="stopBtn" style="display: none;">Demo Durdur</button>
        </div>
    </div>

    <script>
        let demoRunning = false;
        let currentStep = 0;

        function speak(text) {
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR';
                utterance.rate = 0.9;
                utterance.onend = resolve;
                utterance.onerror = resolve;
                window.speechSynthesis.speak(utterance);
            });
        }

        function showStatus(text) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.style.display = 'block';
        }

        function highlightElement(id) {
            const element = document.getElementById(id);
            element.classList.add('highlight');
            setTimeout(() => element.classList.remove('highlight'), 1000);
        }

        async function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startDemo() {
            if (demoRunning) return;
            demoRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('message').style.display = 'none';

            try {
                // Step 1: Welcome
                showStatus('Demo başlıyor...');
                await speak('Hoş geldiniz. Galactic Prominence Hastane Randevu Sistemine hoş geldiniz.');
                await wait(1000);

                // Step 2: Select Doctor
                showStatus('Doktor seçiliyor...');
                await speak('Şimdi bir doktor seçeceğiz.');
                highlightElement('doctorSelect');
                await wait(500);
                document.getElementById('doctorSelect').value = '1';
                await wait(1000);
                await speak('Doktor Gregory House seçildi.');
                await wait(1500);

                // Step 3: Select Patient
                showStatus('Hasta seçiliyor...');
                await speak('Şimdi hasta seçiyoruz.');
                highlightElement('patientSelect');
                await wait(500);
                document.getElementById('patientSelect').value = '1';
                await wait(1000);
                await speak('Hasta John Doe seçildi.');
                await wait(1500);

                // Step 4: Set Date
                showStatus('Randevu tarihi belirleniyor...');
                await speak('Randevu tarihini belirliyoruz.');
                highlightElement('dateInput');
                await wait(500);
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(14, 0, 0, 0);
                document.getElementById('dateInput').value = tomorrow.toISOString().slice(0, 16);
                await wait(1000);
                await speak('Yarın saat 14:00 için randevu tarihi belirlendi.');
                await wait(1500);

                // Step 5: Submit
                showStatus('Randevu onaylanıyor...');
                await speak('Şimdi randevuyu onaylıyoruz.');
                highlightElement('submitBtn');
                await wait(1500);
                
                const message = document.getElementById('message');
                message.className = 'message success';
                message.textContent = 'Randevu başarıyla oluşturuldu!';
                message.style.display = 'block';
                
                await speak('Randevu başarıyla oluşturuldu. Teşekkür ederiz.');
                await wait(2000);

                showStatus('Demo tamamlandı!');
                await speak('Demo tamamlandı. İyi günler dileriz.');

            } catch (error) {
                console.error('Demo error:', error);
                showStatus('Demo sırasında bir hata oluştu.');
            } finally {
                demoRunning = false;
                document.getElementById('startBtn').style.display = 'block';
                document.getElementById('stopBtn').style.display = 'none';
            }
        }

        function stopDemo() {
            demoRunning = false;
            window.speechSynthesis.cancel();
            showStatus('Demo durduruldu.');
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
        }

        // Prevent actual form submission
        document.getElementById('appointmentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (!demoRunning) {
                alert('Lütfen önce "Demo Başlat" butonuna tıklayın.');
            }
        });
    </script>
</body>
</html>
